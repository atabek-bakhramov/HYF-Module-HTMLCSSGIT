<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to code - for free | codecademy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Navigation starts-->
    <nav class="nav">
        <div class="container">
            <!--Left side of the Navigation starts-->
            <div class="nav__two-sides-holder">
                <div class="codecademy-logo-wrapper">
                    <a href="#" class="anchor-codecademy-logo">
                        <img class="codecademy-logo-image" src="./assets/logo_codecademy.png">
                    </a>
                </div>
                <div class="catalog-pricing-business-buttons-container">
                    <div class="nav__button-holder">
                        <a href="#" class="nav__button">
                            Catalog
                        </a>
                    </div>
                    <div class="nav__button-holder">
                        <a href="#" class="nav__button">
                            Pricing
                        </a>
                    </div>
                    <div class="nav__button-holder">
                        <a href="#" class="nav__button">
                            For Business
                        </a>
                    </div>
                </div>
            </div>
            <!--Left side of the Navigation ends-->
            <!--Right side of the Navigation starts-->
            <div class="nav__two-sides-holder nav__log-in">
                <div class="log-in-sign-up-anchors-wrapper">
                    <a href="#" class="anchor-log-in">
                        Log in
                    </a>
                </div>
                <div class="log-in-sign-up-anchors-wrapper">
                    <a href="#" class="anchor-sign-up">
                        Sign up
                    </a>
                </div>
            </div>
            <!--Right side of the Navigation ends-->
        </div>
    </nav>
    <!--Navigation ends-->
    <!--Header starts-->
    <header class="header">
        <div class="container">
            <!--Left Half of the Header starts-->
            <div class="header__left-side-images-container">
                <div class="left-side-images-container__main-text-container">
                    <h1 class="left-side-images-container__main-text__main-header">
                        Join the Millions
                        <br>
                        Learning to Code 
                        <br>
                        with Codecademy
                    </h1>
                </div>
                <img class="header__main-image" src="./assets/header-human.png">
                <img class="header__horizontal-strips-image" src="./assets/header-horizontal-stripes.svg">
                <img class="header__three-dots-image" src="./assets/header-three-dots.svg">
                <img class="header__triangle-image" src="./assets/header-triangle.svg">
                <img class="header__square" src="./assets/header-square.svg">
            </div>
            <!--Left Half of the Header ends-->
            <!--Right Half of the Header starts-->
            <div class="header__right-side-form-container">
                <div class="header__right-side-form-container__subcontainer">
                    <h2 class="header__right-side-form-container__subcontainer__form-header">
                        Get Started For Free
                    </h2>
                    <div class="header__right-side-form-container__subcontainer__form-container">
                        <div class="form-container__subcontainer">
                            <label for="sign-up-email" class="label-sign-up">
                                Email
                            </label>
                            <input type="email" id="sign-up-email"" required class="input-sign-up">
                        </div>
                        <div class="form-container__subcontainer">
                            <label for="sign-up-password" class="label-sign-up">
                                Password
                            </label>
                            <input type="password" id="sign-up-password" required class="input-sign-up">
                        </div>
                    </div>
                    <div class="header__right-side-form-container__subcontainer__start-coding-now-container">
                        <button class="button-start-coding-now">Start coding now</button>
                        <p class="text-privacy-policy">
                            By signing up for Codecademy, you agree to Codecademy's <a href="#" class="anchor-terms-and-policy">Terms of Service</a> & <a href="#" class="anchor-terms-and-policy">Privacy Policy</a>.
                        </p>
                    </div>
                    <div class="">
                        <h2 class="sign-up-using-social-media-header">
                            Or sign up using:
                        </h2>
                        <div class="social-media-icons-container">
                            <div class="social-media-icons-container__common-properties">
                                <a class="social-media-icons-images-properties" href="#">
                                    <img src="./assets/logo-linked-in.png">
                                </a>
                            </div>
                            <div class="social-media-icons-container__common-properties">
                                <a class="social-media-icons-images-properties" href="#">
                                    <img src="./assets/logo-google.png">
                                </a>
                            </div>
                            <div class="social-media-icons-container__common-properties">
                                <a class="social-media-icons-images-properties" href="#">
                                    <img src="./assets/logo-facebook.png">
                                </a>
                            </div>
                            <div class="social-media-icons-container__common-properties">
                                <a class="social-media-icons-images-properties" href="#">
                                    <img src="./assets/logo-github.png">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Right Half of the Header ends-->
        </div>
        <!--Bottom Picture of the Header starts-->
        <img class="header__bottom-image" src="./assets/header-bottom.svg">
        <!--Bottom Picture of the Header ends-->
    </header>
    <!--Header ends-->

    <main class="main">
        <section class="main__take-quiz">

        </section>
        <section class="main__steps-of-study">

        </section>
        <section class="main__what-to-learn">

        </section>
        <section class="main__bottom-get-started">

        </section>
    </main>

    <footer class="footer">
        
    </footer>

</body>
</html>
